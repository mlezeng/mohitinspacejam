<style type="text/css">
	.footer-links {
    margin: 5px;
	}

	@-webkit-keyframes rotate {
  		from {
  			-webkit-transform: rotate(0deg);
  		}

  		to {
  			-webkit-transform: rotate(360deg);
  		}
	}

	#mohit {
  		-webkit-animation-name: rotate;
  		-webkit-animation-duration: 5.5s;
  		-webkit-animation-iteration-count: infinite;
  		-webkit-animation-timing-function: linear;
  		position: absolute;
	}

</style>


<script>

	var x = 20;
	var y = 20;
	var max_x = window.innerWidth - 256;
	var max_y = window.innerHeight - 156;
	var xoffset = 1;
	var yoffset = 1;

	function go() {
		moveMohit();
	}

	function moveMohit() {
		x = x + xoffset;
		y = y + yoffset;

		//Move the image to the new location
		document.getElementById("mohit").style.top = y+'px';
		document.getElementById("mohit").style.left = x+'px';

		//if reach boundaries, reset offset vectors
		if ((x+xoffset > max_x) || (x+xoffset < 0))
			xoffset *= -1;
		if ((y+yoffset > max_y) || (y+yoffset < 0))
			yoffset *= -1;

		window.setTimeout('moveMohit()',10);
		//call moveLogo every 100 ms
	}

</script>




</head>
